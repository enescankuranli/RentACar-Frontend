<table class="table">
    <thead>
        <tr>
            
            <th>Araba Adı</th>
            <th>marka kodu</th>
            <th>Renk kodu</th>
            <th>Model yılı</th>
            <th>Günlük fiyatı</th>
            <th>Açıklaması</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.Id}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colourId}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
    </tr>

</table>
